<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quotes</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <h1><strong>Code Qoutes</strong></h1>
  <div class="container-fluid" id="name">
    <div class="row">
      <form ngSubmit='submitQuote()' #quoteForm='ngForm'>
        <!-- authors details -->
        <div class="form-group">
          <label for="name">Original Authors Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="newQoute.name" name="name" #name="ngModel" required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-warning">
          
          </div>
        </div>
        <!-- quote itself -->
        <div class="form-group">
          <label for="description">Quote</label>
          <textarea class="form-control" id="description" rows="5" [(ngModel)]="newQoute.description" name="quote" #description="ngModel" required></textarea>
          <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
            
  
          </div>
        </div>
        <!--who submitted the quote  -->
        <div class="form-group">
          <label for="submitter">Submitted By:</label>
          <textarea class="form-control" id="submitter" rows="1" [(ngModel)]="newQoute.submitter" name="submitter" #description="ngModel" required></textarea>
          <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
          
  
          </div>
        </div>
        <button type="Submit" class="btn btn-success ">Publish Quote</button><br>
      </form>
    </div>
  </div>
</body>
</html>
